<!DOCTYPE html>
<html lang="pt_br"> <!--Isso é uma tag <html>-->
<!-- lang é um atributo -->
<!-- 
    HTML
    
    HyperText
        HyperTexto

    Markup
        Marcação
    
    Language
        Linguagem
-->
<head>
    <!--Configurações do Documento-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="themecolor" content="#8257E5"> 
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    Um filho pode se tornar um pai
    exemplo: 
        body -> pai
            p -> filho / pai de span
                span ->filho
-->
